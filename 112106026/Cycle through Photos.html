<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle through Photos</title>
</head>

<body>
<script>
    let count = 0;

function change_pic(){
    const img = document.getElementById("display");
    if (count%3==0){
        console.log("1");
        img.src = "http://poet.ncnu.org/Photo/starwar1.jpg"
    }
    else if(count%3==1){
        console.log("2");
        img.src = "http://poet.ncnu.org/Photo/starwar2.jpg"
    }
    else {
        console.log("3");
        img.src = "http://poet.ncnu.org/Photo/starwar3.jpg"
    }
    count++
}
const timerId = setInterval(change_pic, 5000);
</script>
 <img id="display" src="http://poet.ncnu.org/Photo/starwar3.jpg" alt="photo">

</body>
</html>
