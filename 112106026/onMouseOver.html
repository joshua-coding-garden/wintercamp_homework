<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onMouseOver</title>
</head>

<body>
    <script>
         function changeColor(obj){
                obj.style.backgroundColor ='yellow';
            }
            function normalColor(obj){
                obj.style.backgroundColor='white';
            }
    </script>
    <span onMouseOver='changeColor(this)' onMouseOut='normalColor(this)'>早知君愛歇</span>
    <span onMouseOver='changeColor(this)' onMouseOut='normalColor(this)'>安輝倘可借</span>
    <span onMouseOver='changeColor(this)' onMouseOut='normalColor(this)'>拿為西候别</span>
    <span onMouseOver='changeColor(this)' onMouseOut='normalColor(this)'>鐵為不忍别</span>

</body>
</html>
