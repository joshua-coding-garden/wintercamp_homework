<body>
    <h1>onMouseOver</h1>
    <span id="a"onMouseOver="change(a)" onMouseOut="reset(a)">我早就發誓</span>，
    <span id="b"onMouseOver="change(b)" onMouseOut="reset(b)">如果是為了人類復興</span>，
<span id="c"onMouseOver="change(c)" onMouseOut="reset(c)">我願意獻出我的心臟</span>！
<span id="d"onMouseOver="change(d)" onMouseOut="reset(d)">如果我的生命終結在這信念的道路上</span>，
<span id="e"onMouseOver="change(e)" onMouseOut="reset(e)">那是我最大的榮幸</span>！-《進擊的巨人》
    <script>
	function change(element) {
	    element.style.backgroundColor = "red";
	}
	function reset(element) {
	    element.style.backgroundColor = "";
	}
    </script>
</body>
</html>
