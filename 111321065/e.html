<body>
<script>
	function bk(obj){

		obj.style.backgroundColor='yellow';

	}
	function normal(obj){


		obj.style.backgroundColor='white';

	}



</script>
<span onMouseOver='bk(this)' onMouseOut='normal(this)'>哈囉你好嗎</span>
<span onMouseOver='bk(this)' onMouseOut='normal(this)'>我非常好</span>

</body>
