<body>
    <h1>onMouseOver</h1>
    <span id="a"onMouseOver="change(a)" onMouseOut="reset(a)">黎明即起</span>，<span id="b"onMouseOver="change(b)" onMouseOut="reset(b)">灑掃庭除</span>，<span id="c"onMouseOver="change(c)" onMouseOut="reset(c)">要內外整潔</span>。<span id="d"onMouseOver="change(d)" onMouseOut="reset(d)">既昏便息</span>，<span id="e"onMouseOver="change(e)" onMouseOut="reset(e)">關鎖門戶</span>，<span id="f"onMouseOver="change(f)" onMouseOut="reset(f)">必親自檢點</span>。
    <script>
	function change(element) {
	    element.style.backgroundColor = "yellow";
	}
	function reset(element) {
	    element.style.backgroundColor = "";
	}
    </script>
</body>
</html>
