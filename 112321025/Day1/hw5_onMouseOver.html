<body>
    <h1>onMouseOver</h1>
    <span onMouseOver="change(this)" onMouseOut="reset(this)">黎明即起</span>，<span onMouseOver="change(this)"  onMouseOut="reset(this)">灑掃庭除</span>，<span onMouseOver="change(this)" onMouseOut="reset(this)">要內外整潔</span>。<span onMouseOver="change(this)" onMouseOut="reset(this)">既昏便息</span>，<span onMouseOver="change(this)" onMouseOut="reset(this)">關鎖門戶</span>，<span onMouseOver="change(this)" onMouseOut="reset(this)">必親自檢點</span>。
    <script>
	function change(element) {
	    element.style.backgroundColor = "yellow";
	}
	function reset(element) {
	    element.style.backgroundColor = "";
	}
    </script>
</body>
